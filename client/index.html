<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <title>BookmarkHive</title>

    <link rel="manifest" href="/manifest.json" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="BookmarkHive" />
    <link rel="apple-touch-icon" href="/icon.svg" />

    <meta name="application-name" content="BookmarkHive" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#4ab0fd" />
    <meta name="application-version" content="0.0.1" />

    <meta name="format-detection" content="telephone=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
      (function () {
        const htmlElement = document.querySelector("html");
        if (htmlElement.getAttribute("data-bs-theme") === 'auto') {
          function updateTheme() {
            document.querySelector("html").setAttribute("data-bs-theme",
              window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
          }
          window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme);
          updateTheme();
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
