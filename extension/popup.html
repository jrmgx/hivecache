<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Popup</title>
    <link href="lib/tom-select.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            min-height: 200px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
        }

        .content {
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .content p {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
        }

        .button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .button:hover {
            background: #0056b3;
        }

        .button:active {
            background: #004085;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            font-size: 12px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            color: #555;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="url"],
        .form-group input#imageUrl {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            font-family: inherit;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="url"]:focus,
        .form-group input#imageUrl:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-group input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }

        .form-group label.checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: normal;
        }

        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            font-family: inherit;
        }

        /* TomSelect styling */
        .ts-wrapper {
            width: 100% !important;
        }

        .ts-control {
            min-height: 38px !important;
            padding: 4px 8px !important;
            font-size: 13px !important;
            border: 1px solid #ddd !important;
            border-radius: 4px !important;
        }

        .ts-control input {
            font-size: 13px !important;
            padding: 2px 4px !important;
        }

        .ts-dropdown {
            font-size: 13px !important;
            top: auto !important;
            bottom: 100% !important;
            margin-bottom: 0px !important;
            border: 1px solid #ddd !important;
            border-bottom: none !important;
            border-radius: 4px 4px 0 0 !important;
        }

        .ts-dropdown-content {
            max-height: 200px !important;
        }

        /* Icon styling for tom-select */
        .ts-tag-icon {
            display: inline-flex;
            align-items: center;
            margin-right: 6px;
            vertical-align: middle;
            font-size: 16px;
            line-height: 1;
        }

        .ts-option-with-icon,
        .ts-item-with-icon {
            display: flex;
            align-items: center;
        }

        .ts-option-text,
        .ts-item-text {
            flex: 0 1 auto;
        }

        .ts-item-with-icon {
            padding: 2px 6px;
        }

        .form {
            margin-bottom: 15px;
        }

        .button-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .button-secondary:hover {
            background: #5a6268;
        }

        #imagePreviewContainer {
            margin-bottom: 8px;
            position: relative;
            border: 1px solid #ddd;
            border-radius: 4px;
            _overflow: hidden;
        }

        #imagePreview {
            display: block;
            width: 100%;
        }

        .image-close-button {
            position: absolute;
            top: -12px;
            right: -12px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            font-size: 20px;
            line-height: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: background 0.2s;
        }

        .image-close-button::before {
            content: 'Ã—';
            display: block;
            transform: translateY(-2px);
        }

        .image-close-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .status-message {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <form id="bookmarkForm" class="form" autocomplete="off">
        <div class="form-group">
            <label for="imageUrl" id="imageUrlLabel">Image</label>
            <div id="imagePreviewContainer" style="display: none;">
                <img id="imagePreview" src="" alt="Preview">
                <button type="button" id="manualImageButton" class="image-close-button" aria-label="Remove image"></button>
            </div>
            <input type="text" id="imageUrl" name="imageUrl" autocomplete="off" style="display: none;">
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" autocomplete="off" required>
        </div>

        <div class="form-group">
            <label for="tags">Tags</label>
            <select id="tags" name="tags" multiple placeholder="Select or create tags"></select>
        </div>

        <div class="form-group">
            <label for="isPublic" class="checkbox-label">
                <input type="checkbox" id="isPublic" name="isPublic">
                <span>Make bookmark public</span>
            </label>
        </div>

        <button type="submit" class="button" id="submitButton">Save Bookmark</button>
    </form>

    <div id="statusMessage" class="status-message"></div>

    <div class="footer">
        <a href="#" id="optionsLink">Open Options</a>
    </div>

    <script src="lib/tom-select.complete.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
